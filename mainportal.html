<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX.HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 2000px;
            margin: 0 auto;
            padding: 60px; /* Changed padding value for better spacing */
            text-align: center;
        }
        h1 {
            font-size: 35px;
            margin-top: 20px;
            color: #333;
        }
        h2 {
            font-size: 30px;
            margin-top: 10px;
            color: #666;
        }
        img {
            width: 80%;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu {
            margin-top: 30px; /* Added margin-top for spacing */
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu ul li {
            display: inline;
            margin-right: 10px; /* Adjusted margin for spacing between menu items */
        }
        .menu ul li a {
            text-decoration: none;
            color: rgb(0, 255, 162);
        }
        .menu ul li a:hover {
            text-decoration: underline;
        }
        /* New styles for the bottom image */
        .bottom-image {
            margin-top: 10px; /* Added margin-top for spacing */
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://www.aliet.ac.in/images/header.png" alt="ALIET Logo" width="100%">
        <h1>Welcome to Andhra Loyola Institute of Engineering and Technology</h1> 
        <h2><a href="http://localhost/project/stupro.html">Placement Registration Portal</a></h2>
    </div>
    <!-- Bottom image -->
    <div class="bottom-image">
        <img src="https://lh5.googleusercontent.com/p/AF1QipPqJ_OZKKGZ1GdF9yM2xeQT8spBv0_GxZz5ZiBI=w1080-k-no" alt="Bottom Image" style="max-width: 100%; height: auto;">
    </div>
</body>
</html>
